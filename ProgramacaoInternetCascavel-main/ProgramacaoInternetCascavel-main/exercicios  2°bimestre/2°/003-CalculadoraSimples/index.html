<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora (Simplificada)</title>
</head>
<body>
    <h1>Calculadora de Operações Básicas</h1>

    <label for="numero1">Primeiro número inteiro:</label>
    <input type="number" id="numero1" placeholder="Digite o 1º número">
    <br><br>

    <label for="numero2">Segundo número inteiro:</label>
    <input type="number" id="numero2" placeholder="Digite o 2º número">
    <br><br>

    <button id="btnCalcularOperacoes">Calcular Operações</button>

    <div id="areaResultados">
        <p>Resultados aparecerão aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
