<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cotação Dólar</title>
</head>
<body>
    <h1>Calculadora de Aumento da Cotação do Dólar</h1>

    <label for="cotacaoDolar">Digite a cotação atual do dólar (R$):</label>
    <input type="number" id="cotacaoDolar" placeholder="Ex: 5.25" step="0.01">

    <button id="btnCalcular">Calcular Aumentos</button>

    <div id="resultados">
        <p>Aqui aparecerão os valores calculados.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
