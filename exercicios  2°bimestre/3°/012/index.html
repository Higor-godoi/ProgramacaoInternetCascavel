<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmembrar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #607d8b; /* Cor azul acinzentado */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Desmembrar Número (até 3 dígitos)</h1>

    <div>
        <label for="numeroInteiro">Digite um número inteiro (0 a 999):</label>
        <!-- Input para o número inteiro, com limite de 0 a 999 -->
        <input type="number" id="numeroInteiro" value="0" min="0" max="999">
    </div>

    <!-- Botão que chamará a função JavaScript -->
    <button onclick="desmembrarNumero()">Desmembrar</button>

    <div id="resultado">
        <!-- O resultado será exibido aqui -->
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="exercicio12.js"></script>

</body>
</html>
