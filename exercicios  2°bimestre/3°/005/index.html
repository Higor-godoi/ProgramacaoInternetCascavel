<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasolina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #f44336; /* Cor vermelha */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Litros de Gasolina</h1>

    <div>
        <label for="precoLitro">Preço por litro (R$):</label>
        <!-- Input para o preço do litro, permitindo decimais -->
        <input type="number" id="precoLitro" value="0" min="0" step="any">
    </div>

    <div>
        <label for="valorPago">Valor a ser abastecido (R$):</label>
        <!-- Input para o valor pago, permitindo decimais -->
        <input type="number" id="valorPago" value="0" min="0" step="any">
    </div>

    <!-- Botão que chamará a função JavaScript -->
    <button onclick="calcularLitros()">Calcular Litros</button>

    <div id="resultado">
        <!-- O resultado será exibido aqui -->
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="exercicio5.js"></script>

</body>
</html>
