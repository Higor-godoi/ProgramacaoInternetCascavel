<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias do Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 80px; /* Inputs menores para dia e mês */
        }
        button {
            padding: 10px 15px;
            background-color: #555555; /* Cor cinza */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Dias Passados no Ano</h1>

    <div>
        <label for="dia">Dia:</label>
        <!-- Input para o dia -->
        <input type="number" id="dia" value="1" min="1" max="30">
    </div>

    <div>
        <label for="mes">Mês:</label>
        <!-- Input para o mês -->
        <input type="number" id="mes" value="1" min="1" max="12">
    </div>

    <!-- Botão que chamará a função JavaScript -->
    <button onclick="calcularDiasPassados()">Calcular Dias Passados</button>

    <div id="resultado">
        <!-- O resultado será exibido aqui -->
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="exercicio7.js"></script>

</body>
</html>
