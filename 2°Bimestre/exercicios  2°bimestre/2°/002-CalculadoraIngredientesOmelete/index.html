<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Omelete (Simplificado)</title>
</head>
<body>
    <h1>Calculadora de Ingredientes para Omelete</h1>

    <label for="numPessoas">Quantas pessoas vão comer?</label>
    <input type="number" id="numPessoas" placeholder="Ex: 3" min="1">

    <button id="btnCalcularIngredientes">Calcular Ingredientes</button>

    <div id="ingredientesResultado">
        <p>Informe o número de pessoas e clique em calcular.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
