<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicionaremos um CSS básico mais tarde, se quiser -->
</head>
<body>

    <h1>Calculadora de Troco</h1>

    <div>
        <label for="valorPago">Valor Pago:</label>
        <input type="number" id="valorPago" placeholder="Ex: 50.00">
    </div>

    <div>
        <label for="precoProduto">Preço do Produto:</label>
        <input type="number" id="precoProduto" placeholder="Ex: 25.50">
    </div>

    <button id="calcularTroco">Calcular Troco</button>

    <p id="resultadoTroco"></p>

    <script src="script.js"></script>
</body>
</html>
