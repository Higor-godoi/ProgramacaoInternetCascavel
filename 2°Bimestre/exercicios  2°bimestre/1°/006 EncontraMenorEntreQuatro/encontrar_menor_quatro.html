<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Menor Valor</title>
    <!-- <link rel="stylesheet" href="style_menor_quatro.css"> -->
</head>
<body>

    <h1>Encontre o Menor entre Quatro Valores</h1>

    <div>
        <label for="valorA">Valor 1:</label>
        <input type="number" id="valorA" placeholder="Digite o primeiro valor">
    </div>
    <div>
        <label for="valorB">Valor 2:</label>
        <input type="number" id="valorB" placeholder="Digite o segundo valor">
    </div>
    <div>
        <label for="valorC">Valor 3:</label>
        <input type="number" id="valorC" placeholder="Digite o terceiro valor">
    </div>
    <div>
        <label for="valorD">Valor 4:</label>
        <input type="number" id="valorD" placeholder="Digite o quarto valor">
    </div>

    <button id="encontrarMenor">Encontrar Menor</button>

    <p id="resultadoMenor"></p>

    <script src="script_menor_quatro.js"></script>
</body>
</html>
