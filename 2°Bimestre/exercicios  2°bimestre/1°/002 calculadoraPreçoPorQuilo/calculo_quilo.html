<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Preço Por Quilo</title>
</head>

<body>
    <header>
        <h1>Calculadora Preço Por Quilo</h1>
    </header>

    <main>
        <div>
            <label for="preçoProduto">Preço do Produto:</label>
            <input type="number" id="preçoProduto" placeholder="digite aqui">
        </div>

        <div>
            <label for="quantidadeQuilos">kg:</label>
            <input type="number" id="quantidadeQuilos" placeholder="digite aqui">
        </div>

        <button id="CalcularPreço">CalcularPreço</button>

        <p id="resultado"></p>

    </main>

    <footer>
        <script src="script.js"></script>
    </footer>
    
</body>
</html>
