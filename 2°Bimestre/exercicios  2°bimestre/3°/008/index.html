<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vendas de Camisetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #008CBA; /* Cor azul */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Vendas de Camisetas</h1>

    <div>
        <label for="qtdP">Quantidade de camisetas P (R$ 10,00):</label>
        <!-- Input para a quantidade de camisetas P -->
        <input type="number" id="qtdP" value="0" min="0">
    </div>

    <div>
        <label for="qtdM">Quantidade de camisetas M (R$ 12,00):</label>
        <!-- Input para a quantidade de camisetas M -->
        <input type="number" id="qtdM" value="0" min="0">
    </div>

    <div>
        <label for="qtdG">Quantidade de camisetas G (R$ 15,00):</label>
        <!-- Input para a quantidade de camisetas G -->
        <input type="number" id="qtdG" value="0" min="0">
    </div>

    <!-- Botão que chamará a função JavaScript -->
    <button onclick="calcularVendaCamisetas()">Calcular Total Arrecadado</button>

    <div id="resultado">
        <!-- O resultado será exibido aqui -->
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="exercicio8.js"></script>

</body>
</html>
