<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área Terreno (Simplificado)</title>
</head>
<body>
    <h1>Calculadora de Área de Terreno Retangular</h1>

    <label for="largura">Largura do terreno (metros):</label>
    <input type="number" id="largura" placeholder="Ex: 10.5">
    <br><br>

    <label for="comprimento">Comprimento do terreno (metros):</label>
    <input type="number" id="comprimento" placeholder="Ex: 20">
    <br><br>

    <button id="btnCalcularArea">Calcular Área</button>

    <div id="resultadoArea">
        <p>A área do terreno aparecerá aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
