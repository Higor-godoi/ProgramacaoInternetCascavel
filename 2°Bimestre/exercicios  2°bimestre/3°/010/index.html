<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dias de Trabalho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #3f51b5; /* Cor roxa */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultado {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Conversor de Dias de Trabalho sem Acidentes</h1>

    <div>
        <label for="totalDias">Total de dias sem acidentes:</label>
        <!-- Input para o total de dias -->
        <input type="number" id="totalDias" value="0" min="0">
    </div>

    <!-- Botão que chamará a função JavaScript -->
    <button onclick="converterDias()">Converter</button>

    <div id="resultado">
        <!-- O resultado será exibido aqui -->
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="exercicio10.js"></script>

</body>
</html>
